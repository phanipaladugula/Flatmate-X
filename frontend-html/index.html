<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flatmate Finder - India</title>
  <link rel="stylesheet" href="style1.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Find Your Ideal Flat or Flatmate</h1>
      <div class="search-bar">
        <div class="search-dropdown-wrapper">
          <input type="text" id="searchInput" placeholder="Search city..." autocomplete="off" readonly />
          <div id="cityDropdown" class="city-dropdown"></div>
        </div>
        <select id="filterSelect">
          <option value="all">All</option>
          <option value="flat">Flats</option>
          <option value="mate">Flatmates</option>
        </select>
      </div>
    </header>
    <main id="results" class="results-grid"></main>
  </div>
  <footer>
    <p>&copy; 2023 Flatmate Finder. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
