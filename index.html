<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://i.pinimg.com/736x/63/eb/ad/63ebad35b5207c38dd8ba136246184ea.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #e2e8f0;
        }
    



@media (max-width: 768px) {
    #container {
        width: 95%; 
        min-height: 500px; 
        padding: 0; 
    }
    #signin-panel, #signup-panel {
        padding: 1rem; 
    }
    h2 {
        font-size: 2.5rem; 
    }
   
    .flex.space-x-4 button img {
        width: 48px; 
        height: 48px;
    }
}
        #signin-panel, #signup-panel {
            position: absolute;
            top: 0;
            width: 100%; 
            height: 100%; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: transform 0.7s ease-in-out;
            box-sizing: border-box; 
        }

        #signin-panel {
            transform: translateX(0%);
            z-index: 2;
        }

        #signup-panel {
            transform: translateX(100%); /* Initially off-screen to the right */
            z-index: 1;
        }

        #container.active-signup #signin-panel {
            transform: translateX(-100%); /* Move sign-in off-screen to the left */
        }

        #container.active-signup #signup-panel {
            transform: translateX(0%); /* Move sign-up into view */
        }

        /* Message box styling */
        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #message-box.show {
            opacity: 1;
        }
        #message-box.error {
            background-color: #f44336;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="container" class="relative w-full max-w-xl bg-white rounded-2xl shadow-xl overflow-hidden min-h-[600px]  opacity-80">

        <div id="signin-panel" class="top-0 w-full h-full flex flex-col items-center justify-center p-8">
            <h2 class="text-4xl font-bold text-gray-800 mb-6">Sign In</h2>
            <div class="flex space-x-4 mb-6">
                <button class="flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                    <img src="https://cdn-icons-png.flaticon.com/128/2168/2168281.png" alt="Facebook" class="w-14 h-14 rounded-full">
                </button>
                <button class="flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                    <img src="https://cdn-icons-png.flaticon.com/128/10110/10110386.png" alt="Google" class="w-14 h-14 rounded-full">
                </button>
                <button class="flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                    <img src="https://cdn-icons-png.flaticon.com/128/1384/1384014.png" alt="LinkedIn" class="w-14 h-14 rounded-full">
                </button>
            </div>
            <p class="text-gray-600 mb-6 text-xl">or use your account</p>
            <form class="w-full max-w-sm" onsubmit="handleLogin(event)">
                <input type="email" placeholder="Email" class="w-full px-4 py-3 mb-4 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                <input type="password" placeholder="Password" class="w-full px-4 py-3 mb-4 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                <a href="#" class="text-m text-gray-600 hover:text-indigo-600 transition-colors duration-300 mb-6 block text-right">Forgot your password?</a>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-full hover:bg-indigo-700 transition-colors duration-300 shadow-md">Sign In</button>
                <p class="text-center text-gray-600 mt-6">Don't have an account? <a href="#" id="show-signup" class="text-indigo-600 hover:underline">Sign Up</a></p>
            </form>
        </div>

        <div id="signup-panel" class="top-0 w-full h-full flex flex-col items-center justify-center p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Create Account</h2>
            <div class="flex space-x-4 mb-6">
               <button class="flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                    <img src="https://cdn-icons-png.flaticon.com/128/2168/2168281.png" alt="Facebook" class="w-14 h-14 rounded-full">
                </button>
                <button class="flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                    <img src="https://cdn-icons-png.flaticon.com/128/10110/10110386.png" alt="Google" class="w-14 h-14 rounded-full">
                </button>
                <button class="flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                    <img src="https://cdn-icons-png.flaticon.com/128/1384/1384014.png" alt="LinkedIn" class="w-14 h-14 rounded-full">
                </button>
            </div>
            <p class="text-gray-600 mb-6">or use your email for registration</p>
            <form class="w-full max-w-sm" onsubmit="handleSignup(event)">
                <input type="text" placeholder="Name" class="w-full px-4 py-3 mb-4 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                <input type="email" placeholder="Email" class="w-full px-4 py-3 mb-4 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                <input type="password" placeholder="Password" class="w-full px-4 py-3 mb-4 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-full hover:bg-indigo-700 transition-colors duration-300 shadow-md mt-4">Sign Up</button>
                <p class="text-center text-gray-600 mt-6">Already have an account? <a href="#" id="show-signin" class="text-indigo-600 hover:underline">Sign In</a></p>
            </form>
        </div>
    </div>

    <div id="message-box" class="hidden"></div>

    <script>
        const container = document.getElementById('container');
        const showSignupButton = document.getElementById('show-signup');
        const showSigninButton = document.getElementById('show-signin');
        const messageBox = document.getElementById('message-box');

        // Function to show a message
        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'error');
            messageBox.classList.add('show');
            if (isError) {
                messageBox.classList.add('error');
            } else {
                messageBox.classList.remove('error');
            }

            // Hide the message after 3 seconds
            setTimeout(() => {
                messageBox.classList.remove('show');
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // Event listener for the "Sign Up" link
        showSignupButton.addEventListener('click', (e) => {
            e.preventDefault();
            container.classList.add('active-signup');
        });

        // Event listener for the "Sign In" link
        showSigninButton.addEventListener('click', (e) => {
            e.preventDefault();
            container.classList.remove('active-signup');
        });

        // Handle Login Form Submission
        function handleLogin(event) {
            event.preventDefault();
            console.log('Login form submitted!');
            const email = event.target[0].value;
            const password = event.target[1].value;

            if (email && password) {
                showMessage('Login successful for ' + email + '!');
            } else {
                showMessage('Please enter both email and password.', true);
            }
        }

        // Handle Signup Form Submission
        function handleSignup(event) {
            event.preventDefault();
            console.log('Signup form submitted!');
            const name = event.target[0].value;
            const email = event.target[1].value;
            const password = event.target[2].value;

            if (name && email && password) {
                showMessage('Account created for ' + name + ' with email ' + email + '!');
                // Optionally switch back to sign-in after successful signup
                setTimeout(() => {
                    container.classList.remove('active-signup');
                }, 1500);
            } else {
                showMessage('Please fill in all signup fields.', true);
            }
        }
    </script>
</body>
</html>
