<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Flat Details</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom theme color */

         body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://i.pinimg.com/736x/63/eb/ad/63ebad35b5207c38dd8ba136246184ea.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #e2e8f0;
        }
        :root {
            --primary-color: #B19470;
        }
        .bg-primary {
            background-color: var(--primary-color);
        }
        .text-primary {
            color: var(--primary-color);
        }
        .border-primary {
            border-color: var(--primary-color);
        }
        .hover\:bg-primary-dark:hover {
            background-color: #9A7B5A; /* A slightly darker shade for hover effect */
        }
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-2xl w-full opacity-90">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 text-center">
            Upload Your Flat Details
        </h1>
        <form class="space-y-6">
            <!-- Flat Address -->
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
                    Flat Address
                </label>
                <input type="text" id="address" name="address" placeholder="e.g., 123 Main St, Apartment 4B"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                       required>
            </div>

            <!-- Rent -->
            <div>
                <label for="rent" class="block text-sm font-medium text-gray-700 mb-1">
                    Monthly Rent (in INR)
                </label>
                <input type="number" id="rent" name="rent" placeholder="e.g., 15000"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                       min="0" required>
            </div>

            <!-- Bedrooms and Bathrooms -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="bedrooms" class="block text-sm font-medium text-gray-700 mb-1">
                        Number of Bedrooms
                    </label>
                    <input type="number" id="bedrooms" name="bedrooms" placeholder="e.g., 2"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                           min="0" required>
                </div>
                <div>
                    <label for="bathrooms" class="block text-sm font-medium text-gray-700 mb-1">
                        Number of Bathrooms
                    </label>
                    <input type="number" id="bathrooms" name="bathrooms" placeholder="e.g., 1"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                           min="0" step="0.5" required>
                </div>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                    Description
                </label>
                <textarea id="description" name="description" rows="4" placeholder="Describe your flat, amenities, and what you're looking for in a roommate."
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                          required></textarea>
            </div>

            <!-- Flat Pictures -->
            <div>
                <label for="pictures" class="block text-sm font-medium text-gray-700 mb-1">
                    Flat Pictures
                </label>
                <input type="file" id="pictures" name="pictures" accept="image/*" multiple
                       class="mt-1 block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-yellow-600 file:text-white
                              hover:file:bg-primary-dark cursor-pointer">
                <p class="mt-1 text-xs text-gray-500">Upload up to 5 images (JPG, PNG, GIF).</p>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="inline-block bg-primary text-white font-semibold py-3 px-8 rounded-full shadow-md hover:bg-primary-dark transition duration-300 ease-in-out transform hover:scale-105">
                    Submit Flat Details
                </button>
            </div>
        </form>
    </div>
</body>
</html>
